<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-surface: #1a1a1a;
            --color-accent: #ffd700;
            --color-accent-dim: #cc9900;
            --color-text: #f5f5f5;
            --color-text-muted: #a0a0a0;
            --color-border: #333;
            --font-display: 'Playfair Display', serif;
            --font-body: 'DM Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 215, 0, 0.02) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(5deg); }
        }

        /* Grain texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 4rem 0 3rem;
            border-bottom: 1px solid var(--color-border);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--color-accent), transparent);
            transform-origin: left;
            animation: expandLine 1s ease-out 0.5s backwards;
        }

        @keyframes expandLine {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        nav {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--color-accent);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--color-text);
        }

        nav a:hover::before {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 5rem 0 4rem;
            animation: fadeIn 1.2s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--color-text-muted);
            max-width: 600px;
            line-height: 1.7;
            font-weight: 400;
        }

        .decorative-line {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--color-accent), transparent);
            margin: 2rem 0;
            animation: expandLine 1s ease-out 0.8s backwards;
        }

        /* Courses Section */
        .courses {
            padding: 4rem 0 6rem;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .course-button {
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            padding: 2rem 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            animation: fadeInUp 0.8s ease-out backwards;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .course-button:nth-child(1) { animation-delay: 0.2s; }
        .course-button:nth-child(2) { animation-delay: 0.4s; }
        .course-button:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .course-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .course-button:hover {
            transform: translateY(-8px);
            border-color: var(--color-accent);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
        }

        .course-button:hover::before {
            opacity: 1;
        }

        .course-number {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.3;
            transition: opacity 0.4s ease;
        }

        .course-button:hover .course-number {
            opacity: 0.6;
        }

        .course-button h2 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.01em;
            color: var(--color-text);
        }

        .course-button p {
            color: var(--color-text-muted);
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .course-link-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 24px;
            height: 24px;
            opacity: 0.3;
            transition: all 0.4s ease;
        }

        .course-button:hover .course-link-icon {
            opacity: 1;
            transform: translate(4px, -4px);
        }

        .course-link-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--color-accent);
            fill: none;
            stroke-width: 2;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--color-border);
            padding: 3rem 0;
            text-align: center;
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--color-accent);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .course-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 2rem;
            }

            nav {
                gap: 1.5rem;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent);
        }
    </style>
</head>
